<mat-card class="card">
  <mat-card-header class="center">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="!user" class="center">
    <span class="signintext">Sign in with</span>
    <button mat-raised-button color="primary" (click)="signInWithGoogle()">Google</button>
  </mat-card-content>
  <mat-card-content *ngIf="user" class="center">
    <img class="photo" src="{{ user.photoUrl }}">
    <div class="center">
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </div>
    <div class="center">
      <button mat-raised-button color="warn" (click)="signOut()">Sign out</button>
    </div>
  </mat-card-content>
</mat-card>
